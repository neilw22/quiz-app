<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<title>Quiz App</title>
</head>
<body>
		<div class="content">
			<h1>Quiz App</h1>
				<div class="question-panel">
					<h2>Question <span id="question-number"></span></h2>
						<div class="image-box"><img src="images/pyramids.jpg" /i></div>
						<div class="question-box">
							<p id="q-content"></p>
						</div>
				</div>
				<div class="answer-panel">
					<h2 id="feedback-panel">Choose the best answer</h2>
						<div class="ans" id="answer1"><p id="a1-content"></p></div>
						<div class="ans" id="answer2"><p id="a2-content"></p></div>
						<div class="ans" id="answer3"><p id="a3-content"></p></div>
						<div class="ans" id="answer4"><p id="a4-content"></p></div>
				</div>
					<div class="answer">
						<h1 id="answer-correct">Correct!</h1>
						<h1 id="answer-incorrect">In fact...</h1>
						<h1 id="quiz-end">Thanks for doing the quiz!<br></h1>
						<h2 id="answer-description"></h2>
						<div id="answer-closer"><p>Okay!</p></div>
						<div id="quiz-reset"><p>Go Again?</p></div>
					</div>
				<div class="overlay"></div>
			</div>
	<script type="text/javascript" src="js/app01.js"></script>
</body>

</html>
