<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<title>Quiz App</title>
</head>
<body>
	<h1>Quiz App</h1>
		<div class="content">
			<div class="question-panel">
				<h2>Question <span id="question-number">1</span></h2>
					<div class="image-box"></div>
					<div class="question-box">
						<p>Here is where the question go</p>
					</div>
			</div>
			<div class="answer-panel">
				<h2 id="feedback-panel">Choose the best answer</h2>
					<div id="answer1"><p>Option 1</p></div>
					<div id="answer2"><p>Option 2</p></div>
					<div id="answer3"><p>Option 3</p></div>
					<div id="answer4"><p>Option 4</p></div>
			</div>
		</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
